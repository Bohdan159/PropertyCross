<div>
  <div class="text">
    {{instructional_text}}
  </div>
  <form [formGroup]="form">
    <input type="text" formControlName="place" [class.input_error]="checkError()">
    <app-button text="Go" width="100px" (click)="search()" type="submit" class="btn_wrapper"></app-button>
    <app-button text="My location" width="170px" type="button" (click)="searchMyLocation()" class="btn_wrapper"></app-button>
  </form>

  <div *ngIf="!error && recentSearches?.length">
    <div class="text">{{ text }}</div>
    <div *ngFor="let recentSearch of recentSearches; let i = index" class="box">
      <div class="item">{{ recentSearch.name_place }} â„–{{ i + 1 }} ({{ recentSearch.total_results }})</div>
    </div>
  </div>

  <div *ngIf="!error && customResponse?.locations.length > 1">
    <div class="text">{{ text }}</div>
    <div *ngFor="let location of customResponse?.locations" (click)="clarifyRequest(location.place_name)" class="box">
       <div class="item">{{ location.long_title }}</div>
     </div>
  </div>

  <div *ngIf="error" class="text">
    {{ error }}
  </div>
</div>
