<div>
  <div *ngIf="favouriteArray.length">
    <div *ngFor="let favourite of favouriteArray" [routerLink]="['/locations/detail', favourite.index_location]" class="favourite">
      <div class="img_wrapper">
        <img [src]="favourite.img_url" [width]="favourite.thumb_width" [height]="favourite.thumb_height">
      </div>
      <div class="text_wrapper">
        <div>
          {{favourite.price_formatted}}
        </div>
        <div>
          {{favourite.title}}
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!favouriteArray.length" class="text_bottom">
    {{errorText}}
  </div>
</div>
